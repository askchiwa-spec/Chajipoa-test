version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chajipoa-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chajipoa_dev}
      POSTGRES_USER: ${POSTGRES_USER:-chajipoa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docs/database-schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - chajipoa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB for flexible data
  mongodb:
    image: mongo:6-jammy
    container_name: chajipoa-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-chajipoa_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_dev_pass}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-chajipoa_dev}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - chajipoa-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chajipoa-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_secret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - chajipoa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Application Service
  api:
    build:
      context: ../
      dockerfile: Dockerfile.dev
    container_name: chajipoa-api
    environment:
      - NODE_ENV=development
      - PORT=${API_PORT:-3000}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-chajipoa_dev}
      - POSTGRES_USER=${POSTGRES_USER:-chajipoa_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password_123}
      - MONGODB_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB}?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_dev_secret}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_key_12345}
      - AZAMPAY_API_KEY=${AZAMPAY_API_KEY:-test_api_key}
      - AZAMPAY_MERCHANT_ID=${AZAMPAY_MERCHANT_ID:-test_merchant}
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    volumes:
      - ../src:/app/src
      - ../package.json:/app/package.json
      - ../package-lock.json:/app/package-lock.json
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chajipoa-network
    command: npm run dev

  # Frontend Dashboard
  frontend:
    build:
      context: ../
      dockerfile: Dockerfile.frontend
    container_name: chajipoa-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - api
    networks:
      - chajipoa-network

  # Monitoring Service
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: chajipoa-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - chajipoa-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana for Dashboard Visualization
  grafana:
    image: grafana/grafana-enterprise:10.0.3
    container_name: chajipoa-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_password}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - chajipoa-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  chajipoa-network:
    driver: bridge